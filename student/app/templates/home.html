<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
.header_text{
  color:blue;
}
</style>
</head>
<body>


<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="{% url 'register' %}">StudentRegister</a></li>
  <li><a href="{% url 'students_list' %}">StudentList</a></li>

  {% if request.user.is_authenticated %}
      <li><a href="{% url 'logout' %}">Logout</a></li>
  {% else %}
       <li><a href="{% url 'login' %}">Login</a></li>
  {% endif %}

</ul>

</body>
</html>
