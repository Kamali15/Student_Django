<!DOCTYPE html>

{%load crispy_forms_tags %}
<html lang="en">
<head>

</head>
<body>

<div class="container">
        <form method="POST" class="post-form">
             <div class="form-group">
                {% csrf_token %}
                <h1>Student Details Form</h1>
                <div>
                    {{ form | crispy }} <br/>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>

             </div>
        </form>
       </div>
</body>
</html>
